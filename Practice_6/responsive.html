<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Responsive</title>
</head>
<body>
    <header class="flex align-center justify-spaceBetween">
        <div>
            <img src="./code.png" alt="LOGO">
        </div>
        <div>
            <a href="#">My Profile</a>
        </div>
    </header>
    <section id="stats" class="flex justify-spaceAround">
        <div class="flex justify-spaceBetween align-center">
            <div>
                <p class="fs20">Total Orders</p>
                <h1 class="fs40">40</h1>
            </div>
            <div>
                <img src="./order.png" alt="cart" width="74px">
            </div>
        </div>
        <div class="flex justify-spaceBetween align-center">
            <div>
                <p class="fs20">Total Products</p>
                <h1 class="fs40">40</h1>
            </div>
            <div>
                <img src="./order.png" alt="cart" width="74px">
            </div>
        </div>
        <div class="flex justify-spaceBetween align-center">
            <div>
                <p class="fs20">Total Sales</p>
                <h1 class="fs40">$5000</h1>
            </div>
            <div>
                <img src="./order.png" alt="cart" width="74px">
            </div>
        </div>
        <div class="flex justify-spaceBetween align-center">
            <div>
                <p class="fs20">Total Profit</p>
                <h1 class="fs40">$1000</h1>
            </div>
            <div>
                <img src="./order.png" alt="cart" width="74px">
            </div>
        </div>
    </section>
</body>
</html>
